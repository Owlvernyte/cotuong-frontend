name: CI
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        name: ESLint & Typecheck
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 16.17.0
                cache: 'npm'

            - name: Install modules
              run: npm i

            - name: Run ESLint
              run: npm run lint

            # - name: Type checking
            #   run: npm run type:check
